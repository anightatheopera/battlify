name: Full Stack Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd mongo --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install testing libraries specifically if not in requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run Tests
      env:
        MONGO_URI: mongodb://localhost:27017
        DB_NAME: test_db
        SITE_ADMIN_PASSWORD: testpass
        SPOTIFY_CLIENT_ID: "mock_id"
        SPOTIFY_CLIENT_SECRET: "mock_secret"
      run: |
        pytest